<!DOCTYPE html>
<html lang="en">
<head>
  <title>Job Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="applybox">
    <h1>Job Application <span class="web">(Web)</span></h1>
  <form>
    <div class="form_container">
      <div class="form_control">
        <label for="first_name">
        First Name
        </label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name......" required>
        <label for="last_name">
          Last Name
        </label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name......" required>
        <label for="">
        Email
        </label>
        <input type="email" id="email" name="email" placeholder="Enter Email......" required>
        <label for="job_role">
          Job Role
        </label>
      <select name="job_role" id="job_role">
      <option value="">---Select any below job role---</option>
      <option value="software_engineer">Software Engineer</option>
      <option value="senior_developer">Senior Developer</option>
      <option value="junior_developer">Junior Developer</option>
      <option value="assistant_developer">Assistant Developer</option>
      </select>

      <label for="address">
        Address
      </label>
      <textarea name="address" id="adress" cols="50" rows="4" required></textarea>

      <label for="city">
        City
      </label>
      <select name="city" id="city">
      <option value="">---Select any city---</option>
      <option value="raebareli">Raebareli</option>
      <option value="lucknow">Lucknow</option>
      <option value="noida">Noida</option>
      <option value="ghaziabadh">Ghaziabadh</option>
      <option value="sonipat">Sonipat</option>
    </select>

      <label for="pincode">
        Pincode
      </label>
      <input type="number" id="pincode" name="pincode" required>

      <label for="date">
        Set Date
      </label>
      <input type="date" id="date" name="date" required>

      <label for="cv">
        Upload Your CV
      </label>
      <input type="file" name="cv" id="cv" required></p>
      
    <p>
    <input type="submit" name="apply_now" id="apply_now" value="Apply Now">
    </p>
  </div>
  </div>
  </form>
</div>
</div>
</body>
</html>
